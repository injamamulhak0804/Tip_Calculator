<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Tip_calculator.css">
</head>

<body>
    <div class="container">
        <div class="input-group">
            <p>Bill total</p>
            <input type="number" id="billTotalInput" value="₹" placeholder="₹ 650" class="bill" onkeyup="calculateBill()">
            <p>Tip</p>
            <input type="number" name="" id="tipInput" placeholder="10%" onkeyup="calculateBill()">
        </div>
        <p>People</p>
        <div class="flex">
            <div class="button">
                <div class="btn add" onclick="increasePeople()">
                    +
                </div>
                <div class="person" id="numberOfPeople">
                    1
                </div>
                <div class="btn sub" onclick="decreasePeople()">
                    -
                </div>
            </div>
            <div class="total-person-container">
                <p>Total Per Person</p>
                <center><p id="perPersonTotal">₹00.0</p></center>
            </div>
        </div>
    </div>


    <script src="Tip_calculator.js"></script>
</body>

</html>
